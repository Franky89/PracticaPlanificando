<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sistema de Gestión de Fuentes</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.4/leaflet.css" />
    <link rel="stylesheet" href="css/site.css" type="text/css" />
     <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
     <!-- Optional theme -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    
    <!-- Custom CSS -->

    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="#">Gestion de Fuentes</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Inicio</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
            
                <h1 class="titulo1 text-center">Gestión de las fuentes</h1>
                <div  id="datos">
                   <form class="form-inline col-md-3 col-sm-3" id="datosLogin">
                        <div class="form-group">
                            <label class="sr-only" for="inputEmail">Correo Electronico</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Direccion de correo">
                        </div>
                        
                        <div class="form-group">
                            <label class="sr-only" for="inputPwd">Contraseña</label>
                            <input type="password" class="form-control" id="inputPwd" placeholder="Password">
                        </div>
                        
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">Recuerdame</label>
                        </div>
                        
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </form>
            
                    <div class='errorbox-good col-md-3 col-sm-3' id="datosFuente1" >
    					<div class='ss-item ss-item-required ss-text'>
    						<div class='ss-form-entry'>
    							<label class='ss-q-title' for='entry_6'>Nombre
    								<span class='ss-required-asterisk'>*</span>
    							</label>
    							<label class='ss-q-help' for='entry_6'></label>
    							<input type='text' name='entry.6.single' value='' class='ss-q-short' id='textName'value="" placeholder='Ex:Fuente1'
    							/>
                                
    						</div>
    					
                        
        					<div class='ss-item ss-item-required ss-text'>
        						<div class='ss-form-entry'>
        							<label class='ss-q-title' for='entry_6'>Latitud</label>
        							<label class='ss-q-help' for='entry_6'></label>
        							<input type='text' name='entry.6.single'  value='' class='ss-q-short' id='Latitud' placeholder='click en el Mapa'
        							/>
                                    <label class='ss-q-title' for='entry_6'>Longitud</label>
        							<label class='ss-q-help' for='entry_6'></label>
        							<input type='text' name='entry.6.single'  value='' class='ss-q-short' id='Longitud' placeholder='click en el Mapa'
        							/>
        						</div>
        					</div>
    				    </div>
				    </div>

                    
                    <div id="datosFuente1" class="col-md-4 col-sm-4">
    					<label class='ss-q-title' for='entry_6' >Valoracion
    						<span class='ss-required-asterisk'>*</span>
    					</label>
    					<label class="radio-inline">
    						<input type="radio" name="radiob" id="inlineCheckbox1" value="baja">Baja</label>
    					<label class="radio-inline">
    						<input type="radio" name="radiob" id="inlineCheckbox1" value="normal" >Normal</label>
    					<label class="radio-inlinee">
    						<input type="radio" name="radiob" id="inlineCheckbox1" value="alta">Alta</label>
				    </div>
                    

                     
                </div>
                <div class="container-fluid container col-md-3 col-sm-3" id="contenedorMapa">
                
                    <form class="pure-form ">
                        <fieldset>
                            <div  id="mapa"></div>
                            <div >
                                <input type="button" value="localizame" id="botLoc" onclick="geoMe()" class="pure-button pure-button-primary" />
                            </div>
                            <input type="button" value="asignar fuente" id="botCentro" onclick="posMe()" class="pure-button pure-button-primary" />
                        </fieldset>
                    </form>
                
                </div>
                
            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.4/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/mapa.js" charset="utf-8"></script>

</body>

</html>
